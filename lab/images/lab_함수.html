<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수</title>
  <script>
    function adder(a,b) {
      var sum;
      sum = a + b;
      return sum;
    }
  </script>
</head>
<body>
<h3>함수 adder()</h3>
<script>
  document.write("24567 + 98374는 " + adder(24567, 98374) + "<br>");
</script>
</body>
</html>
