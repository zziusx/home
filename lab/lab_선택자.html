<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <style>
        h3 {
            color: blue;
        }
        ul.blue {
            color: blue;
        }
        #lab {
            color: red;
        }
        #ss {
            background-color: lightcyan;
        }
        ul strong {
            color: red;
        }
        div.blue {
            background-color: yellowgreen;
        }
        header > ul {
            ;list-style: none;
        }
    </style>
</head>
<body>
<h3>Web Programming</h3>
<hr>
<header>
<ul>
    <li>Home</li>
    <li>Lecture Notes</li>
    <li>Reports</li>
    <li>Q&amp;A</li>
</ul>
</header>
<div class="blue">학습 내용</div>
<ul class="blue">
    <li>HTML5</li>
    <li><strong>CSS</strong></li>
    <li>Javascript</li>
</ul>

<div id="lab">실습</div>
<ul id="ss">
    <li>인라인 스타일시트</li>
    <li>내부 스타일시트</li>
    <li>외부 스타일시트</li>
</ul>
</body>
</html>
