<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수 생성자와 prototype 속성</title>
</head>
<body>
<script>
  function Circle(radius) {
    this.radius = radius;
    this.get_area = function() {
      return Math.PI*Math.pow(this.radius, 2);
    };
  }
  var my_circle = new Circle(10)
  document.write("<br>반지름: " + my_circle.radius);
  document.write("<br>면적: " + my_circle.get_area());
</script>
</body>
</html>
