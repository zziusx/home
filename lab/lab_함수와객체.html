<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수와 객체</title>
</head>
<body>
<script>
  function multifly(x, y) {
    return x*y;
  }

  function make_multipler(multiplier) {
    var my_fn = function(x) {
      return multiplier*x;
    }
    return my_fn;
  }

  var multifly_by_3 = make_multipler(3);
  document.write("<br>3*10 = " + multifly_by_3(10));

  var double_all = make_multipler(2);
  document.write("<br>2*100 = " + double_all(100))
</script>
</body>
</html>
