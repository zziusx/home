<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체리터럴과 this</title>
</head>
<body>
<script>
  var literal_circle = {
    radius: 10,
    get_area: function() {
      var self = this;
      document.write("<br>변경 전 반지름: " + this.radius);

      var increase_radius = function() {
        self.radius = 20;
      };
      increase_radius();
      document.write("<br>변경 후 반지름: " + this.radius);
      return Math.PI*Math.pow(this.radius, 2);
    }
  };

  document.write("<br>원 면적: " + literal_circle.get_area());
</script>
</body>
</html>
