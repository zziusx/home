<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>지역변수와 전역변수</title>
    <script>
        var x = 100;
        function f() {
            var x = 1;

            document.write("지역변수 x = " + x);
            document.write("<br>");
            document.write("전역변수 x = " + this.x)
        }
    </script>
</head>
<body>
<h3>지역변수와 전역변수</h3>
<hr>
<script>
    f();
</script>
</body>
</html>
