<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    #essen {
        color: red;
        font-size: 10pt;
    }
    .lb {
        font-weight: bold;
        background-color: lightblue;
        width: 800px;
        padding-left: 10px;
    }
    form > div {
        display: inline-block;
        margin: 8px 8px 5px 8px;
        text-align: right;
        width: 130px;
        padding-right: 8px;
    }
    span {
        color: red;
    }
    span.c {
        margin-left: 200px;
    }
    </style>
</head>
<body>
<h2>취업 정보 계정 만들기</h2>
<div id="essen">* 필수 입력 항목</div><br>
<div class="lb">기본 정보</div><br>
<form>
    <div>이 름<span>*</span></div><input type="text" size="8"><br>
    <div>이메일<span>*</span></div><input type="email" size="15" placeholder="id@domain_name"><br>
    <div>암호<span>*</span></div><input type="password" size="12"><br>
    <div>암호 확인<span>*</span></div><input type="password" size="12"><br>
    <div>모바일 폰<span>*</span></div><input type="tel" size="13" placeholder="010-0000-0000"><br>
    <div>개인 홈페이지</div><input type="url" size="30" placeholder="http://"><br>
    <div>주소<span>*</span></div><input type="text" size="30"><br><br>
</form>
<div class="lb">학 력</div><br>
<form>
    <div>학교 명<span>*</span></div><input type="text" size="12"><br>
    <div>전 공<span>*</span></div><input type="text" size="12"><br>
    <div>졸업 여부<span>*</span></div>
    <select>
        <option value="1" selected>---선택---</option>
        <option value="2">졸업 예정</option>
        <option value="3">졸업</option>
    </select><br>
    <div>졸업(예정)일</div><input type="date"><br><br>
</form>
<div class="lb">업무 경력</div><br>
<form>
    <div>근무업체명</div><input type="text" size="20"><br>
    <div>직 위</div><input type="text" size="10"><br>
    <div>담당 업무</div><textarea rows="10" cols="80">이전 업체에서 담당한 업무를 기술하시오.
           </textarea><br>
    <div>근무년수</div><input type="number" min="0.0" max="10.0" step="0.5">년<br><br>
</form>
<div class="lb">자기소개서</div><br>
<form>
    <div>첨부 파일</div>
        <input type="file"><br>
        <span class="c"><input type="submit" value="제 출">
        <input type="reset" value="재작성"></span>
</form>
</body>
</html>
